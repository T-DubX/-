<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="header">Погода</h1>
    </header>

    <div class="container">
        <div class="content-wrapper">
        <select id="city">
           <option value="625143">Minsk</option>
           <option value="3117732">Madrid</option>
           <option value="4119617">London</option>
           <option value="4261361">Milan</option>
        </select>

        <div class="temp-wrapper white">
            <h3 class="temp-header">Temperature</h3>
            <p class="temp-text">+13&deg;</p>
        </div>

        <div class="clouds-wrapper white">
            <h3 class="clouds-header">Clouds</h3>
            <p class="clouds-text">30</p>
        </div>

        <div class="timezone-wrapper white">
            <h3 class="timezone-header">Timezone</h3>
            <p class="timezone-text">8200</p>
        </div>

        <div class="wind-wrapper white">
            <h3 class="wind-header">Wind Speed</h3>
            <p class="wind-text">4.5</p>
        </div>
    </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
